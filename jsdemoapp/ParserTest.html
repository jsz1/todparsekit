<script>
try {
    // 'hot'* 'coffee'
    var parser = new TDSequence();
    parser.add(new TDRepetition(new TDLiteral("hot")));
    parser.add(new TDLiteral("coffee"));
    
    var s = "hot hot hot coffee";
    var a = new TDTokenAssembly(s);
    a = parser.completeMatch(a);
    print(a);
} catch (e) {
    print(e);
}
