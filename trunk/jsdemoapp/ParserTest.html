<script>
try {
    // a parser for this grammar:
    // 'hot'* 'coffee'
    
    var parser = new TDSequence();
    parser.add(new TDRepetition(new TDLiteral("hot")));
    parser.add(new TDLiteral("coffee"));
    
    var s = "hot hot hot coffee";
    var a = new TDTokenAssembly(s);
    a = parser.completeMatch(a);
    print(a);
} catch (e) {
    print(e);
}

// prints:
// [hot, hot, hot, coffee]hot/hot/hot/coffee^

// the line above is the string representation of a TDTokenAssembly
// the stack currently includes four litteral tokens [hot, hot, hot, coffee]

</script>
